<br><div style="margin: 0px auto;text-align: center;">
{% for appname,instances in appdicts.iteritems() %}
<img src="static/images/{{ appname }}.png" />
			{% for instance,threads in instances.iteritems() %}
        <div style="margin: 0px auto;">
							{% for i in range(0,threads|int) %}
								  <img src="static/images/{{ i }}a.png" height="32" width="32"/>
							{% endfor %}
        </div>
			{% endfor %}
      <p>&nbsp;</p>
{% endfor %}
</div>
